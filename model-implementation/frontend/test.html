<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Airbnb Rental Price Anlysis and Prediction</title>
</head>

<body>
  <nav class="navbar fixed-top bg-body-tertiary">
    <div id="nav-top" class="container-fluid">
      <div class="logo">
        <img src="./img/logo1.png" alt="logo">
        <span class="section-title">CMPT733-Project</span>
      </div>

      <ul class="menu">
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <!-- <li><a href="#section3">Section 3</a></li> -->
      </ul>
    </div>
  </nav>

  <section id="section1">
    <div class="container-xxl">
      <div class="row justify-content-center">

        <div class="col-md-4">
          <img src="./img/2.jpg" alt="Image" class="img-fluid"
            style="border-radius: 10px; margin: 0.8rem 0rem 0.3rem 0rem;">
        </div>

        <div class="col-md-8">
          <div class="container-fluid" style="border-radius: 10px; margin: 0.8rem 0rem 0.8rem 0rem; color:#5b5b5b">
            <h2 style="font-weight: 53px;">House Info & Price Prediction</h2>

            <form id="form">
              <div class="form-group row pb-3" style="margin-top: 1rem;">
                <label for="input1" class="col-sm-2 col-form-label">Postal Code:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" id="postal-code"
                    placeholder="Please enter your postal code">
                </div>
              </div>
              <form id="form">
                <div class="form-group row pb-3">
                  <label for="input1" class="col-sm-2 col-form-label">Accommodates:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control input-sm" id="accommodates"
                      placeholder="Please enter the maximum number of people">
                  </div>
                </div>






                <div class="dropdowns-container">
                  <div class="dropdown-container">
                    <label for="property-type">Property Type:</label>
                    <select id="property-type" class="form-select form-select-sm empty">
                      <option value="" selected disabled>Please select</option>
                      <option value="0">Entire condo</option>
                      <option value="1">Entire guest suite</option>
                      <option value="2">Entire guesthouse</option>
                      <option value="3">Entire home</option>
                      <option value="4">Entire loft</option>
                      <option value="5">Entire rental unit</option>
                      <option value="6">Entire serviced apartment</option>
                      <option value="7">Entire townhouse</option>
                      <option value="8">Other</option>
                      <option value="9">Private room in condo</option>
                      <option value="10">Private room in home</option>
                      <option value="11">Private room in rental unit</option>
                      <option value="12">Private room in townhouse</option>
                      <option value="13">Private room in villa</option>
                    </select>
                  </div>
                  <div class="dropdown-container">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" class="form-select form-select-sm empty">
                      <option value="" selected disabled>Please select</option>
                      <option value="0">Entire home/apt</option>
                      <option value="1">Hotel room</option>
                      <option value="2">Private room</option>
                      <option value="3">Shared room</option>
                    </select>
                  </div>
                </div>




                <div class="dropdowns-container">
                  <div class="dropdown-container">
                    <label for="bedroom-num">Number of Bedrooms:</label>
                    <select id="bedroom-num" class="form-select form-select-sm empty">
                      <option value="" selected disabled>Please select</option>
                      <option value="0">0 Bedrooms</option>
                      <option value="1">1 Bedrooms</option>
                      <option value="2">2 Bedrooms</option>
                      <option value="3">3 Bedrooms</option>
                      <option value="4">4 Bedrooms</option>
                      <option value="5">5 Bedrooms</option>
                      <option value="6">6 Bedrooms</option>
                      <option value="7">7 Bedrooms</option>
                      <option value="8">8 Bedrooms</option>
                      <option value="9">9 Bedrooms</option>
                      <option value="10">10 Bedrooms</option>
                    </select>
                  </div>
                  <div class="dropdown-container">
                    <label for="bed-num">Number of Beds:</label>
                    <select id="bed-num" class="form-select  form-select-sm empty">
                      <option value="" selected disabled>Please select</option>
                      <option value="0">0 Beds</option>
                      <option value="1">1 Beds</option>
                      <option value="2">2 Beds</option>
                      <option value="3">3 Beds</option>
                      <option value="4">4 Beds</option>
                      <option value="5">5 Beds</option>
                      <option value="6">6 Beds</option>
                      <option value="7">7 Beds</option>
                      <option value="8">8 Beds</option>
                      <option value="9">9 Beds</option>
                      <option value="10">10 Beds</option>
                    </select>
                  </div>
                </div>




                <div class="dropdowns-container">
                  <div class="dropdown-container">
                    <label for="bathroom-type">Bathroom Type:</label>
                    <select id="bathroom-type" class="form-select form-select-sm empty">
                      <option value="" selected disabled>Please select</option>
                      <option value="0">Private</option>
                      <option value="1">Shared</option>
                      <option value="2">Unknown</option>
                    </select>
                  </div>
                  <div class="dropdown-container">
                    <label for="bathroom-num">Number of Bathrooms:</label>
                    <select id="bathroom-num" class="form-select form-select-sm empty">
                      <option value="" selected disabled>Please select</option>
                      <option value="0">0 Bathrooms</option>
                      <option value="1">1 Bathrooms</option>
                      <option value="2">2 Bathrooms</option>
                      <option value="3">3 Bathrooms</option>
                      <option value="4">4 Bathrooms</option>
                      <option value="5">5 Bathrooms</option>
                      <option value="6">6 Bathrooms</option>
                      <option value="7">7 Bathrooms</option>
                      <option value="8">8 Bathrooms</option>
                      <option value="9">9 Bathrooms</option>
                      <option value="10">10 Bathrooms</option>
                    </select>
                  </div>
                </div>







                <div class="container-fluid text-center row">
                  <div class="row no-gutters">
                    <div class="col g-0 text-start">
                      <p>Others:</p>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline checkbox-lg">
                        <input class="form-check-input" type="checkbox" id="white-goods" value="option1" />
                        <label class="form-check-label" for="inlineCheckbox1">White Goods</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline checkbox-lg">
                        <input class="form-check-input" type="checkbox" id="TV" value="option1" />
                        <label class="form-check-label" for="inlineCheckbox1">TV</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline checkbox-lg">
                        <input class="form-check-input" type="checkbox" id="BBQ" value="option1" />
                        <label class="form-check-label" for="inlineCheckbox1">BBQ</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group text-center">
                  <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-primary" type="button" id="submit-1">Submit</button>
                  </div>
                </div>
              </form>
          </div>

        </div>
      </div>
      <hr>
      <div id="result-box">
        <h3 style="color:#5b5b5b">Result Data</h3>
        <p class="font-weight-bold" id="result-text"><strong>Your price will be...</strong></p>
        <p id="status-text-1"></p>
        <p id="status-text-2"></p>
      </div>
    </div>

  </section>





  <section id="section2">
    <!-- <h2>Section 2</h2>
    <p>This is the second section of the web application.</p> -->
    <div class="container-xxl">
      <div class="row justify-content-center">

        <div class="col-md-4">
          <img src="./img/3.jpg" alt="Image" class="img-fluid"
            style="border-radius: 10px; margin: 0.8rem 0rem 0.3rem 0rem;">
        </div>

        <div class="col-md-8">
          <div class="container-fluid" style="border-radius: 10px; margin: 0.8rem 0rem 0.8rem 0rem; color:#5b5b5b">
            <h2 style="font-weight: 53px;">House Info & Review Prediction</h2>

            <form id="form">
              <div class="form-group row pb-3" style="margin-top: 1rem;">
                <label for="input1" class="col-sm-2 col-form-label">Postal Code:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" id="postal-code-2"
                    placeholder="Please enter your postal code">
                </div>
              </div>


              <div class="dropdowns-container">
                <div class="dropdown-container">
                  <label for="input1">Number of Host Listings:</label>
                  <input type="text" class="form-control input-sm" id="host-listing"
                    placeholder="Please enter how many host listing you have">
                </div>
                <div class="dropdown-container">
                  <label for="input1">Price:</label>
                  <input type="text" class="form-control input-sm" id="price" placeholder="Please enter your price">
                </div>
              </div>

              <hr>


              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="form-check checkbox-lg mb-4">
                      <input class="form-check-input" type="checkbox" name="checkbox1" id="electronicss">
                      <label class="form-check-label" for="checkbox1">High-end Electronicss</label>
                    </div>
                    <div class="form-check checkbox-lg mb-4">
                      <input class="form-check-input" type="checkbox" name="checkbox2" id="internet">
                      <label class="form-check-label" for="checkbox2">Internet</label>
                    </div>
                    <div class="form-check checkbox-lg mb-4">
                      <input class="form-check-input" type="checkbox" name="checkbox3" id="parking">
                      <label class="form-check-label" for="checkbox3">Parking</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check checkbox-lg mb-4">
                      <input class="form-check-input" type="checkbox" name="checkbox4" id="coffee-machine">
                      <label class="form-check-label" for="checkbox4">Coffee Machine</label>
                    </div>
                    <div class="form-check checkbox-lg mb-4">
                      <input class="form-check-input" type="checkbox" name="checkbox5" id="bed-linen">
                      <label class="form-check-label" for="checkbox5">Bed Linen</label>
                    </div>
                    <div class="form-check checkbox-lg mb-4">
                      <input class="form-check-input" type="checkbox" name="checkbox6" id="outdoor-space">
                      <label class="form-check-label" for="checkbox6">Outdoor Space</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check checkbox-lg mb-4">
                      <input class="form-check-input" type="checkbox" name="checkbox7" id="cooking-basics">
                      <label class="form-check-label" for="checkbox7">Cooking Basics</label>
                    </div>
                    <div class="form-check checkbox-lg mb-4">
                      <input class="form-check-input" type="checkbox" name="checkbox8" id="child-friendly">
                      <label class="form-check-label" for="checkbox8">Child Friendly</label>
                    </div>
                  </div>
                </div>
              </div>



              <div class="form-group text-center">
                <div class="d-grid gap-2 col-3 mx-auto mt-4">
                  <button class="btn btn-primary" type="button" id="submit-2">Submit</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
      <hr>
      <div id="result-box">
        <h3 style="color:#5b5b5b">Result Data</h3>
        <p class="font-weight-bold" id="result-text-2"><strong>Your review score will be...</strong></p>
      </div>
    </div>
  </section>

    <h2>Section 3</h2>
    <p>This is the third section of the web application.</p>
  </section> -->


  <script src="main.js"></script>

</body>

</html>
